<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progra14</title>
</head>

<body>

    <script>
        for (var i = 1; i <= 5; i++) {
            for (var k = 4; k >= i; k--) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (var j = i; j >= 1; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program2</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter any number :"));
        var a = 1;
        document.write("number = " + num + "<br>");

        while(num > 9){
   			
       		num = num / 10;
       		a++;
       		
   		}
        document.write("Total number of digits = " + a);
    </script>

</body>
</html>

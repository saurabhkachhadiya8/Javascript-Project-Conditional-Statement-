<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program1</title>
</head>
<body>
    
    <script>
        var ch = "",i = 0;

        do{
            ch += String.fromCharCode(i + 97) + " , ";
            i += 4;
        }while(i <= 25);
        document.write(ch);
    </script>

</body>
</html>

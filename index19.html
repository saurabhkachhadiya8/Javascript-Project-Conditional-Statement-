<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program19</title>
</head>

<body>

    <script>
        for (var i = 1; i <= 5; i++) {
            for (var k = i-1; k >= 1; k--) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (var j = 5; j >= i; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>

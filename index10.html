<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10</title>
</head>

<body>

    <script>
        var string = "";
        for (var i = 0; i <= 4; i++) {
            for (var j = i; j >= 0; j--) {
                string += String.fromCharCode(j + 65) + " ";
            }
            string += "\n";
        }
        console.log(string);
    </script>

</body>

</html>

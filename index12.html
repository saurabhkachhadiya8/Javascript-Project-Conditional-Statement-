<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program12</title>
</head>

<body>

    <script>
        var ch = 65, num = 2;
        for (var i = 0; i <= 4; i++) {
            for (var j = 0; j <= i; j++) {
                if (i % 2 == 1) {
                    if (j % 2 == 1) {
                        document.write(String.fromCharCode(ch++));
                    } else {
                        document.write(num++);
                    }
                } else {
                    if (j % 2 == 0) {
                        document.write(String.fromCharCode(ch++));
                    } else {
                        document.write(num++);
                    }
                }
                document.write(" ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
